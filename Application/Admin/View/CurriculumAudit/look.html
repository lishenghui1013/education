<extend name="Public/base"/>
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>机构管理 - <a href="{:U('index')}" target="_self" style="color:blue;cursor:pointer;">课程审核</a> - 详情</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 标题</label>
                    <div class="layui-input-block">

                        <input value="{:(isset($detail['curriculum_name'])?$detail['curriculum_name']:'')}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 价格</label>
                    <div class="layui-input-block">
                        <input value="{:(isset($detail['price'])?$detail['price']:'')}" class="layui-input" disabled style="border:0;overflow:hidden;">

                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <textarea id="editor"
                                  name="content">{:(isset($detail['intro'])?$detail['intro']:'')}</textarea>
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
                        <script>
                            var ue = UE.getEditor("editor");
                        </script>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea id="editors"
                                  name="content">{:(isset($detail['content'])?$detail['content']:'')}</textarea>
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
                        <script>
                            var ue = UE.getEditor("editors");
                        </script>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 封面</label>
                    <div class="layui-input-block">
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            <div class="layui-upload-list" id="demo2">
                                <if condition="$detail['cover'] neq ''">
                                    <img style="width:150px;height:150px;margin-left:5px" src="{$detail['cover']}">
                                </if>

                            </div>
                        </blockquote>
                    </div>
                </div>

                <style>
                    #demo2 {
                        margin: 10px 0 0 0
                    }

                    #demo2 dd {
                        position: relative;
                        margin: 0 10px 10px 0;
                        float: left
                    }

                    #demo2 .operate {
                        position: absolute;
                        top: 0;
                        right: 0;
                        z-index: 1
                    }

                    #demo2 .operate i {
                        cursor: pointer;
                        background: #2F4056;
                        padding: 2px;
                        line-height: 15px;
                        text-align: center;
                        color: #fff;
                        margin-left: 1px;
                        float: left;
                        filter: alpha(opacity=80);
                        -moz-opacity: .8;
                        -khtml-opacity: .8;
                        opacity: .8
                    }
                </style>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 课程时间</label>
                    <div class="layui-input-block">
                        <input value="{$detail['curriculum_start_time']?date('Y-m-d',$detail['curriculum_start_time']):''} - {$detail['curriculum_end_time']?date('Y-m-d',$detail['curriculum_end_time']):''}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 上课时间</label>
                    <div class="layui-input-block">

                        <input value="{$detail['lesson_time']}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 限量</label>
                    <div class="layui-input-block">

                        <input value="{$detail['inventory_num']}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 地址</label>
                    <div class="layui-input-block">

                        <input value="{$detail['province']}{$detail['city']}{$detail['county']}{$detail['address']}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 是否轮播</label>
                    <div class="layui-input-block">

                        <input value="{$detail['slideshow_status']=='Y'?'是':'否'}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 发布人</label>
                    <div class="layui-input-block">

                        <input value="{$detail['pub_name']}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 审核状态</label>
                    <div class="layui-input-block">

                        <input value="{$detail['audit_status']=='W'?'待审核':($detail['audit_status']=='S'?'通过':'拒绝')}" class="layui-input" disabled style="border:0;overflow:hidden;">
                    </div>
                </div>
                <if condition="$detail['audit_status'] neq 'W'">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color:red">*</span> 审核人</label>
                        <div class="layui-input-block">

                            <input value="{$detail['audit_name']}" class="layui-input" disabled style="border:0;overflow:hidden;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color:red">*</span> 审核时间</label>
                        <div class="layui-input-block">

                            <input value="{$detail['audit_time']?date('Y-m-d H:i:s',$detail['audit_time']):''}" class="layui-input" disabled style="border:0;overflow:hidden;">
                        </div>
                    </div>
                </if>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 发布时间</label>
                    <div class="layui-input-block">
                        <input value="{$detail['add_time']?date('Y-m-d H:i:s',$detail['add_time']):''}" class="layui-input" disabled style="border:0;overflow:hidden;">

                    </div>
                </div>

            </form>
        </div>
    </fieldset>
</block>
<block name="myScript">


</block>
