<extend name="Public/base"/>
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>基础设置 - {:(isset($detail['id'])?'编辑':'新增')}奖励</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="" id="health_form" method="post">
                <if condition="isset($detail['id'])">
                    <input type="hidden" name="id" value="{$detail['id']}">
                </if>
                <div class="layui-form-item">

                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 奖励类型</label>
                    <div class="layui-input-block">
                        <select name="award_type" lay-verify="">
                            <option value="">请选择类型</option>

                            <if condition="$detail['award_type'] eq 'SIGN'">
                                <option value="SIGN" selected>签到</option>
                                <else/>
                                <option value="SIGN">签到</option>
                            </if>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 规则</label>
                    <div class="layui-input-block">
                        <select name="limit" lay-verify="">
                            <option value="">请选择规则</option>

                            <if condition="$detail['limit'] eq 'ONE'">
                                    <option value="ONE" selected>一天一次</option>
                                <else/>
                                <option value="ONE">一天一次</option>
                            </if>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 连续天数</label>
                    <div class="layui-input-block">
                        <input type="number" name="serial_days" required
                               value="{:(isset($detail['serial_days'])?$detail['serial_days']:'')}" lay-verify="required"
                               placeholder="请输入连续天数" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="award_num" required
                               value="{:(isset($detail['award_num'])?$detail['award_num']:'')}" lay-verify="required"
                               placeholder="请输入奖励金币数量" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>
<block name="myScript">

    <if condition="isset($detail['id'])">
        <script>
            layui.use('form', function () {
                var form = layui.form();
                form.on('submit(admin-form)', function (data) {
                    //alert(data.field);
                    $.ajax({
                        type: "POST",
                        url: '{:U("update")}',
                        data: data.field,
                        success: function (msg) {
                            //alert(msg);return false;
                            if (msg.code == 1) {
                                parent.location.reload();
                            } else {
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time: 1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
        <else/>
        <script>
            layui.use('form', function () {
                var form = layui.form();
                form.on('submit(admin-form)', function (data) {
                    $.ajax({
                        type: "POST",
                        url: '{:U("add")}',
                        data: data.field,
                        success: function (msg) {
                            if (msg.code == 1) {
                                parent.location.reload();
                            } else {
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time: 1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
    </if>
</block>
