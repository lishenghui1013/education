<extend name="Public/base"/>
<block name="main">

    <fieldset class="layui-elem-field">
        <legend>基础设置 - 奖励管理</legend>
        <span class="layui-btn layui-btn-normal api-add" style="margin-left:15px;"><i class="layui-icon">&#xe608;</i> 新增</span>
        <div class="layui-field-box">
            <input type="hidden" name="limit" id="limit" value=""/>
            <input type="hidden" name="curr" id="curr" value=""/>
            <input type="hidden" name="total" id="total" value=""/>
            <table class="layui-table" id="list-admin" lay-even>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>奖励类型</th>
                    <th>规则</th>
                    <th>连续天数</th>
                    <th>数量</th>
                    <th>添加人</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div id="demo"></div>
        </div>

    </fieldset>
</block>


<block name="myScript">
    <script>
        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(), //day
                "h+": this.getHours(), //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                "S": this.getMilliseconds() //millisecond
            }

            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }

            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        }

    </script>
    <script>
        function ajaxlist(object){
            $.ajax({
                type: "POST",
                url: "{:U('ajaxGetIndex')}",
                data: object,
                async:false,
                success: function (msg) {
                    var html = '';
                    var data = msg.data;
                    if (msg.status == 'success') {
                        for (var x in data) {
                            var add_time = '';
                            var award_type = '';
                            var limit = '';
                            if (data[x].add_time != '') {
                                add_time = new Date(data[x].add_time * 1000).format("yyyy-MM-dd h:m:s");
                            } else {
                                add_time = '--';
                            }
                            if(data[x].award_type=='SIGN'){
                                award_type = '签到';
                            }
                            if(data[x].limit=='ONE'){
                                limit = '一天一次';
                            }

                            html += '<tr><td>' + data[x].id + '</td><td>' + award_type + '</td><td>' + limit+ '</td><td>'+ data[x].serial_days+ '</td><td>'+ data[x].award_num+ '</td><td>'+ data[x].username + '</td><td>'
                                + add_time + '</td><td>'
                                + '<span class="layui-btn edit" data-id="' + data[x].id + '"data-url="{:U(\'update\')}">编辑</span>' +
                                '<span class="layui-btn confirm" data-info="你确定要删除该记录吗？" data-id="' + data[x].id + '"data-url="{:U(\'delete\')}">删除</span></td></tr>'
                        }

                    } else {
                        html = '<tr><td colspan="8" style="text-align:center;">暂无数据</td></tr>'

                    }
                    $("#tbody").html(html);
                    $("#curr").val(msg.curr);
                    $("#limit").val(msg.limit);
                    $("#total").val(msg.total);


                    $('.edit').on('click', function () {
                        var ownObj = $(this);
                        var url = ownObj.attr('data-url').slice(0,-5)+'/id/'+ownObj.attr('data-id');
                        layer.open({
                            title: '编辑',
                            type: 2,
                            area: ['30%', '50%'],
                            maxmin: true,
                            content: url
                        });
                    });
                    $('.confirm').on('click', function () {
                        var ownObj = $(this);
                        layer.confirm(ownObj.attr('data-info'), {
                            btn: ['确定', '取消'] //按钮
                        }, function () {
                            $.ajax({
                                type: "POST",
                                url: ownObj.attr('data-url'),
                                data: {id: ownObj.attr('data-id')},
                                success: function (msg) {
                                    if (msg.code == 1) {
                                        location.reload();
                                    } else {
                                        layer.msg(msg.msg, {
                                            icon: 5,
                                            shade: [0.6, '#393D49'],
                                            time: 1500
                                        });
                                    }
                                }
                            });
                        });
                    });
                }
            });
        }
        function pagenum(){
            var curr = $("#curr").val(); //获取当前分页数
            var limit = $("#limit").val(); //每页显示条数
            var total = $("#total").val(); //总条数
            var page = Math.ceil(total / limit);
            var laypage = layui.laypage
                , layer = layui.layer;

            if (curr == '') { //为空时赋值1
                curr = 1;
            }

            laypage({
                cont: 'demo'
                , curr: curr
                , pages: page //控制器转过来的页数
                ,groups:5
                ,first:'首页'
                , jump: function (obj, first) {
                    if (!first) {  //跳转必须放在这个里边，不然无限刷新

                        var object = new Object();
                        object.curr = obj.curr;
                        ajaxlist(object);
                    }
                }
            });
        }

        layui.use(['form', 'laypage', 'layer', 'laydate'], function () {
            var form = layui.form(),
                laydate = layui.laydate;
            ajaxlist();
            pagenum();

            form.on('submit(search)', function (data) {
                var object = data.field;
                object.curr = 1;
                ajaxlist(object);
                pagenum();
                return false;
            });

            $('.api-add').on('click', function () {
                var index = layer.open({
                    title: '添加记录',
                    type: 2,
                    area: ['30%', '50%'],
                    maxmin: true,
                    content: '{:U("add")}'
                });

            });
        });
    </script>
</block>
